<h1 mat-dialog-title>Stage Applicants</h1>
<div mat-dialog-content>
  <ul>
    <li *ngFor="let applicant of applicants">
      {{ applicant.stagiaireFirstname }} {{ applicant.stagiaireLastname }} - {{ applicant.submissionDate | date }} 
    </li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</div>
