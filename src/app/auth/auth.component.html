<div id="formContent" class="container">
    <!-- Tabs Titles -->
    <!-- Icon -->
    <div class="fadeIn first">
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
    <!-- Login Form -->
    <form [formGroup]="form" (ngSubmit)="submit()">
      <input
        formControlName="username"
        id="username"
        type="text"
        class="fadeIn second"
        placeholder="login"
      />
      <div
        *ngIf="f['username'].touched && f['username'].invalid"
        class="alert alert-danger"
      >
        <div
          *ngIf="f['username'].errors != null && f['username'].errors['required']"
        >
          Nom utilisateur obligatoire.
        </div>
      </div>
  
      <br />
      <input
        formControlName="password"
        id="password"
        type="text"
        class="fadeIn third"
        placeholder="password"
      />
      <div
        *ngIf="f['password'].touched && f['password'].invalid"
        class="alert alert-danger"
      >
        <div
          *ngIf="f['password'].errors != null && f['password'].errors['required']"
        >
          Mot de passe obligatoire.
        </div>
      </div>
      <br />
      <input type="submit" class="fadeIn fourth" value="Log In" />
    </form>
  </div>
